<section class="flex align-items-center justify-content-center py-6 my-6">
    <div class="card lg:w-9 md:w-10 w-full">
        <h2><i class="pi pi-search px-1"></i> Search more than <strong>78M</strong> users</h2>
        <div class="field  md:flex justify-content-between">
            <input id="searchInput" type="text" placeholder="Search GitHub" class="inputfield xl:w-11 lg:w-10 md:w-10 w-full md:mb-0 mb-2" (keyUp.enter)="navToFoundUsers()"  [(ngModel)]="searchQuery"  pInputText>
            <button pButton (click)="navToFoundUsers()" type="button" label="Search"  class="p-button-secondary p-button-outlined md:mb-0 mb-2 w-full md:w-auto"></button>
        </div>
    </div>
</section>
